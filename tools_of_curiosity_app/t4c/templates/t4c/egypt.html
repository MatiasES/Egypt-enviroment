<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Link component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<!-- <script src="../js/aframe-environment-component.min.js"></script> -->
	<!-- <script src="../js/link-controls.js"></script> -->
	<script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>

<!-- cursor activated from mouse position; only intersects objects with "link" component added (the <a-link> tag) -->
<!-- environments featured: default, forest, egypt, goldmine, arches, japan, volcano -->
<img id="Egypt_sky" src="/static/admin/assets/new_egypt_skyline.png">
<a-asset-item
	id="pyramid"
	scale="0.01"
	src="/static/admin/assets/pyramid3.0.glb"
	position="0 0 0"
				></a-asset-item>
<a-asset-item
	id="scorpion_attack"
	scale="0.01"
	src="/static/admin/assets/Scorpian attack.glb"
	position="0 0 0"
				></a-asset-item>

<a-asset-item
	id="scorpidan_Dying"
	scale="0.01"
	src="/static/admin/assets/scorpidan Dying.glb"
	position="0 0 0"
				></a-asset-item>
				
<a-asset-item
	id="scorpidan_moving"
	scale="0.01"
	src="/static/admin/assets/scorpidan moving.glb"
	position="0 0 0"
				></a-asset-item>

  <a-sky scale = "0.01 0.01" src="#Egypt_sky"></a-sky>

<a-scene  cursor="rayOrigin: mouse;" raycaster="far: 100">
	  
	<a-assets>
        <img id="previewDefault"  src="https://cdn.glitch.com/487be84f-e867-4b44-b13a-b5ffe8b37023%2Fsky.jpeg?v=1618522282843">
		
	</a-assets>

<!-- note: raycast issue (link still active) after walking through portal -->


<!-- <a-entity environment></a-entity> -->
<!-- <a-entity environment="preset: egypt; lighting: none"></a-entity> -->
<a-entity environment="preset: egypt; groundColor: #664735;"
shadow = "receive: true"></a-entity>
<a-entity light = "type: point; intensity: 0.6; distance: 0; decay: 1; castShadow: true" 
 position= "0 100 0"></a-entity>
 <a-entity gltf-model="#pyramid" 
 position="-40 0 50" 
 rotation="" 
 scale="1 1 1" 
 animation-mixer></a-entity>
 <a-entity 
 gltf-model="#scorpion_attack" 
 position="-45 -0.5 -40" 
 rotation="" 
 scale="1 1 1" 
 animation-mixer></a-entity>
 <a-entity 
 gltf-model="#scorpidan_Dying" 
 position="0 0 0" 
 rotation="" 
 scale="1 1 1" 
 animation-mixer></a-entity>
 <a-entity 
 gltf-model="#scorpidan_moving" 
 position="10 -0.5 -40" 
 rotation="" scale="1 1 1" 
 animation-mixer></a-entity>
</a-scene>

</body>
</html>
